WHEEL_UP    add volume 5 # In volume %.
WHEEL_DOWN  add volume -5

Ctrl+0 no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"

# Anime4K keybindings for slim GPUs
