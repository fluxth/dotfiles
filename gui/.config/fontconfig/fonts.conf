<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>SF Pro</family>
    </accept>
  </alias>
</fontconfig>
